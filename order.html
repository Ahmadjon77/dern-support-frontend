<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyurtma Berish - Dern Support</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-desktop"></i>
                    </div>
                    <span class="logo-text">Dern Support</span>
                </a>
                <h1 class="auth-title">Buyurtma Berish</h1>
                <p class="auth-description">Xizmat uchun buyurtma bering</p>
            </div>
            
            <div class="auth-content">
                <div id="error-message" class="alert alert-error" style="display: none;"></div>
                <div id="success-message" class="alert alert-success" style="display: none;"></div>
                
                <form id="orderForm" class="auth-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">Ism</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Ismingiz" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Familiya</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Familiyangiz" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="email@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Telefon</label>
                        <input type="tel" id="phone" name="phone" placeholder="+998 90 123 45 67" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="serviceType">Xizmat turi</label>
                        <select id="serviceType" name="serviceType" required>
                            <option value="repair">Kompyuter ta'mirlash</option>
                            <option value="software">Dasturiy ta'minot</option>
                            <option value="consultation">IT maslahat</option>
                            <option value="maintenance">Texnik xizmat</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="deviceType">Qurilma turi</label>
                        <input type="text" id="deviceType" name="deviceType" placeholder="Masalan: Laptop, Desktop">
                    </div>
                    
                    <div class="form-group">
                        <label for="problem">Muammo tavsifi</label>
                        <textarea id="problem" name="problem" placeholder="Muammoni batafsil yozing" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="urgency">Shoshilinchlik darajasi</label>
                        <select id="urgency" name="urgency" required>
                            <option value="low">Past (2-3 kun)</option>
                            <option value="medium">O'rta (1 kun)</option>
                            <option value="high">Yuqori (Bir necha soat)</option>
                            <option value="urgent">Juda shoshilinch (Darhol)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Manzil</label>
                        <input type="text" id="address" name="address" placeholder="Manzilingizni kiriting">
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Qo'shimcha izohlar</label>
                        <textarea id="notes" name="notes" placeholder="Qo'shimcha ma'lumotlar"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full" id="orderBtn">
                        <span class="btn-text">Buyurtma Berish</span>
                        <i class="fas fa-spinner fa-spin btn-loading" style="display: none;"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="frontend-integration.js"></script>
    <script src="order-integrated.js"></script>
</body>
</html>
