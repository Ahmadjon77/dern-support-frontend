<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizimga kirish - Dern Support</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-desktop"></i>
                    </div>
                    <span class="logo-text">Dern Support</span>
                </a>
                <h1 class="auth-title">Tizimga kirish</h1>
                <p class="auth-description">Hisobingizga kirish uchun ma'lumotlaringizni kiriting</p>
            </div>
            
            <div class="auth-content">
                <div id="error-message" class="alert alert-error" style="display: none;"></div>
                <div id="success-message" class="alert alert-success" style="display: none;"></div>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="email@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Parol</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" placeholder="Parolingizni kiriting" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye" id="password-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
                        <span class="btn-text">Tizimga kirish</span>
                        <i class="fas fa-spinner fa-spin btn-loading" style="display: none;"></i>
                    </button>
                </form>
                
                <div class="auth-footer">
                    <h4>kirish kodlari</h4> 
                    <p>master@dernsupport.uz - master123</p>
                    <p>admin@dernsupport.uz - admin123123</p>
                    <p>Hisobingiz yo'qmi? <a href="register.html" class="auth-link">Ro'yxatdan o'ting</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="frontend-integration.js"></script>
    <script src="auth.js"></script>
</body>
</html>
